<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disney D3 Test</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      /* Tooltip styling */
      .tooltip {
        position: absolute;
        opacity: 0;
        padding: 5px 8px;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 12px;
        border-radius: 4px;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body>

    <h2 id="chartTitle" style="text-align:center;">Disney TV Age Ratings Across The Years</h2>
    
<div id="chartContainer" style="text-align:center;">
    <svg id="main" width="700" height="500" style="display:block; margin:0 auto;"></svg>
</div>
    
  <div style="text-align:center; margin-top: 20px">
    <label for="yearSlider">Select Year Range</label>
    <input type="range" id="yearSlider" min="0" max="0" step="1" value="0">
    <span id="yearLabel"></span>
</div>
    
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
  </body>
</html>
