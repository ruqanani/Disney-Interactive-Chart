<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disney D3 Test</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      /* Tooltip styling */
      .tooltip {
        position: absolute;
        opacity: 0;
        padding: 5px 8px;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 12px;
        border-radius: 4px;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body>

    <!-- Tooltip element -->
    <div id="tooltip" class="tooltip"></div>
    
    <label for="yearSlider">Select Year Range</label>
    <input type="range" id="yearSlider" min="0" max="0" step="1" value="0">
    <span id="yearLabel"></span>
    
    <svg id="main" width="1000" height="1000">
      <text id="label" x="20" y="20">Disney Age Ratings Across the Years</text>
      <g transform="translate(20,40)"></g>
    </svg>
    
    <script src="script.js"></script>
  </body>
</html>
